<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
</head>
<body>
    <h1>To do App</h1>
    <p>
        <ol>
            <li>Enter "list" to show all tasks.</li>
            <li>Enter "add" to add a task.</li>
            <li>Enter "delete" to remove a task.</li>
            <li>Enter "quit" to quit todo.</li>
        </ol>
        
    </p>
    <script src="./todo.js"></script>
</body>
</html>
