<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Practice Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="main-title">Welcome to DOM Practice</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <section id="intro">
        <h2>Introduction</h2>
        <p>This page is designed for practicing DOM manipulation using JavaScript.</p>
    </section>

    <section id="image-section">
        <h2>Image Gallery</h2>
        <div class="image-container">
            <img id="img1" src="./DomImg01.png" alt="Sample Image 1" class="img">
            <img id="img2" src="./DomImg02.png" alt="Sample Image 2" class="img">
        </div>
        <button id="change-img">Change Image</button>
    </section>

    <section id="form-section">
        <h2>Feedback Form</h2>
        <form id="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Message:</label>
            <textarea id="message" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 DOM Practice Page. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
